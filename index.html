<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e4d4e4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            background-color: #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select, input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="file"] {
            cursor: pointer; /* Change cursor to pointer when hovering over file input */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #imageDisplay {
            margin-top: 20px;
            text-align: center;
        }

        #imageDisplay img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
    <style>
  /* Hide the buttons initially */
  .hide {
    display: none;
  }
</style>
</head>
<body>
<button id="hideButton" onclick="hideAndShow()">English</button>
<button id="showButton" class="hide" onclick="hideAndShow()">Amharic</button>

<script>
function hideAndShow() {
  // Get the buttons
  var hideButton = document.getElementById("hideButton");
  var showButton = document.getElementById("showButton");
  
  // Toggle visibility
  hideButton.classList.toggle("hide");
  showButton.classList.toggle("hide");
}
</script>
    <script>
        document.getElementById('hideButton').addEventListener('click', function() 
        {
            document.getElementById('hideButton').textContent = 'English';
	    document.getElementById('labhd').textContent = 'MARLET Auto spare parts';
           document.getElementById('lablist1').textContent = 'Select your car maker';
             document.getElementById('labText1').textContent = "If you can't find your car maker above write it down";
            document.getElementById('lablist2').textContent = 'Select your car model';
            document.getElementById('labText2').textContent = "If you can't find your car model above write it down";
            document.getElementById('labText3').textContent = 'Write down the name of spare you need';
             document.getElementById('labText4').textContent = 'Insert your car chassis number';
            document.getElementById('labim').textContent = 'If your car photo is available insert it here';
            document.getElementById('labsu').value = 'Submit';
        }
        );
              document.getElementById('showButton').addEventListener('click', function() 
        {
            document.getElementById('showButton').textContent = 'Amharic';
             document.getElementById('labhd').textContent = 'ማርሌት የመኪና ዕቃዎች ';
            document.getElementById('lablist1').textContent = 'የመኪናዎን ብራንድ ይምረጡ';
            document.getElementById('lablist2').textContent = 'የመኪናዎን ብራንድ ከላይ ካጡ ከታች ይፃፉ';
            document.getElementById('labText1').textContent = 'የመኪናዎን ሞዴል ይምረጡ';
            document.getElementById('labText2').textContent = 'የመኪናዎን ሞዴል  ከላይ ካጡ ከታች ይፃፉ';
            document.getElementById('labText3').textContent = 'የሚፍልጉትን የእቃ አይነት ይፃፉ';
            document.getElementById('labText4').textContent = 'የመኪናዎን ቻንሲ ቁጥር ያስገቡ';
            document.getElementById('labim').textContent = 'የመኪናዎን ፎቶ ካለ ያስገቡ፡፡ ከሌለ ይለፉት';
            document.getElementById('labsu').value = 'መላክያ';

        }
        );
    </script>
    <h1 id="labhd"> ማርሌት የመኪና ዕቃዎች</h1>
    
    <form id="imageUploadForm" enctype="multipart/form-data">

            <select id="list2" name="list2">

        <div>

            <input type="text" id="textInput2" name="textInput2">
        </div>
        <div>
            <label for="textInput4" id="labText4">የመኪናዎን ቻንሲ ቁጥር ያስገቡ</label>
            <input type="text" id="textInput4" name="textInput4">
        </div>
        <div>
            
            <label for="textInput3" id="labText3">የሚፍልጉትን የእቃ አይነት ይፃፉ:</label>
            <textarea id="textInput3" name="textInput3" rows="10" cols="72"></textarea>
        </div>
        <br>

        <div>
            <label for="imageInput" id="labim">የመኪናዎን ፎቶ ካለ ያስገቡ፡፡ ከሌለ ይለፉት</label>
            <input type="file" id="imageInput"  name="imageInput"  accept="image/*" capture>
            <!-- The "capture" attribute gives the user the option to choose camera or storage -->
        </div>
        <div id="imageContainer">
            <img id="uploadedImage" src="#" alt="Uploaded Image">
        </div>
  <script src="script.js"></script>
        <script>
    document.getElementById('imageInput').addEventListener('change', function() {
  var file = this.files[0];
  if (file) {
    var reader = new FileReader();
    reader.onload = function(event) {
      var imageUrl = event.target.result;
      document.getElementById('uploadedImage').src = imageUrl;
      document.getElementById('uploadedImage').style.display = 'block';
    };
    reader.readAsDataURL(file);
  }
});

</script>
        <div>
            <input type="submit"  id="labsu" value="መላክያ">
        </div>
    </form>

    <div id="imageDisplay"></div>

    <script>
     
        document.getElementById('imageUploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('imageDisplay').innerHTML = `<img src="${data.imageUrl}" alt="Uploaded Image">`;
            })
            .catch(error => console.error('Error:', error));
        });

        // Add event listener to List 1
        document.getElementById('list1').addEventListener('change', function() {
            updateTextInput1();
        });

        // Add event listener to List 2
        document.getElementById('list2').addEventListener('change', function() {
            updateTextInput1();
        });

        // Function to update Text Input 1
        function updateTextInput1() {
            var list1 = document.getElementById('list1').value;
            var list2 = document.getElementById('list2').value;
            document.getElementById('textInput1').value = list1;
            document.getElementById('textInput2').value = list2;
        }
    </script>
</body>
</html>
